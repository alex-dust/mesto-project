<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Mesto-Russia">
  </header> <!--header-->
  
  <main>    
    <section class="profile">
      <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
      <div class="profile__profile-info">
        <div class="profile__text">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div> <!--profile__text-->
        <button class="profile__edit-button" type="button"></button>
      </div> <!--profile__profile-info-->
      <button class="profile__add-button" type="button"></button>
    </section> <!--profile-->

    <section class="mesto">
      <ul class="elements">
        <li class="element">
          <img class="element__mask-group" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Место">
          <div class="element__text">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like element__like_active" type="button"></button>
          </div>
        </li> <!--element-->
    
        <li class="element">
          <img class="element__mask-group" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Место">
          <div class="element__text">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li> <!--element-->

        <li class="element">
          <img class="element__mask-group" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Место">
          <div class="element__text">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li> <!--element-->

        <li class="element">
          <img class="element__mask-group" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Место">
          <div class="element__text">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li> <!--element-->

        <li class="element">
          <img class="element__mask-group" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Место">
          <div class="element__text">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li> <!--element-->

        <li class="element">
          <img class="element__mask-group" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Место">
          <div class="element__text">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li> <!--element-->
      </ul> <!--elements-->
    </section> <!--mesto-->
  </main>
  
  <div class="popup" id="popup"> <!--JS: popup_opened-->
    <div class="popup__container">
      <button class="popup__button-close" type="button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="profile" action="#">
        <input class="popup__form-input" type="text" name="profile-name" id="profile-name" value="Жак-Ив Кусто">
        <input class="popup__form-input" type="text" name="profile-job" id="profile-job" value="Исследователь океана">
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form> <!--popup__form-->
    </div> <!--popup__container-->
  </div> <!--popup-->

  <footer class="footer">
    <p class="footer__copyright">&#169; 2021 Mesto Russia</p>
  </footer> <!--footer-->
  
</body>
</html>
