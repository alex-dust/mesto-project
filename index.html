<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Mesto-Russia">
    <div class="header__line"></div>
  </header> <!--header-->
  
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
      <div class="profile__profile-info">
        <div class="profile__text">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div> <!--profile__text-->
        <a class="profile__edit-button" href="#popup">
          <img src="./images/edit-button.svg" alt="Редактирование профиля">
        </a> 
      </div> <!--profile__edit-button-->
      <a class="profile__add-button" href="#">
        <img class="profile__vector" src="./images/vector.svg" alt="Добавить профиль">
      </a> <!--profile__add-button-->      
    </section> <!--profile-->

    <section class="mesto">
      <ul class="elements">
        <li>
          <div class="element">
            <img class="element__mask-group" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Место">
            <div class="element__text">
              <h2 class="element__title">Карачаевск</h2>
              <a class="element__like element__like_active" href="#"></a>
            </div>
          </div>
        </li> <!--element-->
    
        <li>
          <div class="element">
            <img class="element__mask-group" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Место">
            <div class="element__text">
              <h2 class="element__title">Гора Эльбрус</h2>
              <a class="element__like" href="#"></a>
            </div>
          </div>
        </li> <!--element-->

        <li>
          <div class="element">
            <img class="element__mask-group" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Место">
            <div class="element__text">
              <h2 class="element__title">Домбай</h2>
              <a class="element__like" href="#"></a>
            </div>
          </div>
        </li> <!--element-->

        <li>
          <div class="element">
            <img class="element__mask-group" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Место">
            <div class="element__text">
              <h2 class="element__title">Гора Эльбрус</h2>
              <a class="element__like" href="#"></a>
            </div>
          </div>
        </li> <!--element-->

        <li>
          <div class="element">
            <img class="element__mask-group" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Место">
            <div class="element__text">
              <h2 class="element__title">Домбай</h2>
              <a class="element__like" href="#"></a>
            </div>
          </div>
        </li> <!--element-->

        <li>
          <div class="element">
            <img class="element__mask-group" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Место">
            <div class="element__text">
              <h2 class="element__title">Карачаево-Черкесия</h2>
              <a class="element__like" href="#"></a>
            </div>
          </div>
        </li> <!--element-->
      </ul> <!--elements-->
    </section> <!--mesto-->
  </main>
  
  <div class="popup popup_opened" id="popup">
    <div class="popup__container">
      <div class="popup__content">
        <a class="popup__button-close" href="#" >
          <img  class="popup__close" src="./images/close-icon.svg" alt="закрыть">
        </a> <!--popup__button-close-->
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" action="#" >
          <input class="popup__form-name" type="text" name="popup__form-name" id="popup__form-name" value="Жак-Ив Кусто">
          <input class="popup__form-job" type="text" name="popup__form-job" id="popup__form-job" value="Исследователь океана">
          <button class="popup__button-save" type="submit">
            <span class="popup__save">Сохранить</span>
          </button> <!--popup__button-save-->
        </form> <!--popup__form-->
      </div> <!--popup__content-->
    </div> <!--popup__container-->
  </div> <!--popup-->

  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer> <!--footer-->
  
</body>
</html>
