<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="icon" href="<%=require('./images/horse-favi.svg')%>" />
  </head>
  <body class="page">
    <!-- header -->
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Mesto-Russia" />
    </header>

    <main>
      <!-- profile -->
      <section class="profile">
        <div class="profile__avatar-container">
          <button class="profile__avatar-edit" type="button"></button>
          <img class="profile__avatar" src="" alt="Аватар профиля" />
        </div>
        <div class="profile__info">
          <div class="profile__text">
            <h1 class="profile__title"></h1>
            <p class="profile__subtitle"></p>
          </div>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <!-- place -->
      <div class="place">
        <ul class="elements"></ul>
      </div>
    </main>

    <!-- footer -->
    <footer class="footer">
      <p class="footer__copyright">&#169; 2023 Mesto Russia</p>
    </footer>

    <!-- popup-profile -->
    <div class="popup" id="popupProfile">
      <div class="popup__container">
        <button class="popup__button-close" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="formProfile" action="#" novalidate>
          <div class="popup__input-container">
            <input
              class="popup__input"
              type="text"
              name="profileName"
              placeholder="Имя"
              value=""
              autocomplete="off"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="popup__input-error profileName-error"></span>
          </div>
          <div class="popup__input-container">
            <input
              class="popup__input"
              type="text"
              name="profileAboutSelf"
              placeholder="О себе"
              value=""
              autocomplete="off"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="popup__input-error profileAboutSelf-error"></span>
          </div>
          <button class="popup__button-save" type="submit" id="profileSubmitButton">Сохранить</button>
        </form>
      </div>
    </div>

    <!-- popup-place -->
    <div class="popup" id="popupPlace">
      <div class="popup__container">
        <button class="popup__button-close" type="button"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="formPlace" action="#" novalidate>
          <div class="popup__input-container">
            <input
              class="popup__input"
              type="text"
              name="placeName"
              placeholder="Название"
              autocomplete="off"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="popup__input-error placeName-error"></span>
          </div>
          <div class="popup__input-container">
            <input
              class="popup__input"
              type="url"
              name="placeUrl"
              placeholder="Ссылка на картинку"
              autocomplete="off"
              required
            />
            <span class="popup__input-error placeUrl-error"></span>
          </div>
          <button class="popup__button-save" type="submit" id="placeSubmitButton">Создать</button>
        </form>
      </div>
    </div>

    <!-- popup-image -->
    <div class="popup popup_place-image" id="popupImage">
      <div class="popup__container-image">
        <figure class="popup__figure">
          <img class="popup__image" src="#" alt="" />
          <figcaption class="popup__image-caption"></figcaption>
        </figure>
        <button class="popup__button-close" type="button"></button>
      </div>
    </div>

    <!-- popup-avatar -->
    <div class="popup" id="popupAvatar">
      <div class="popup__container">
        <button class="popup__button-close" type="button"></button>
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form" name="formAvatar" action="#" novalidate>
          <div class="popup__input-container">
            <input
              class="popup__input"
              type="url"
              name="avatarUrl"
              placeholder="Ссылка на картинку"
              autocomplete="off"
              required
            />
            <span class="popup__input-error avatarUrl-error"></span>
          </div>
          <button class="popup__button-save" type="submit" id="avatarSubmitButton">Сохранить</button>
        </form>
      </div>
    </div>

    <!-- popup-delete -->
    <div class="popup" id="popupDelete">
      <div class="popup__container popup__container_type_delete">
        <button class="popup__button-close" type="button"></button>
        <h3 class="popup__title popup__title_type_delete">Вы уверены?</h3>
        <button class="popup__button-save" type="button" id="deleteCardConfirm">Да</button>
      </div>
    </div>

    <!-- elementTemplate -->
    <template id="elementTemplate">
      <li class="element">
        <button class="element__delete-button element__delete-button_off" disabled></button>
        <img class="element__image" src="#" alt="" />
        <div class="element__text">
          <h2 class="element__title"></h2>
          <div class="element__like-container">
            <button class="element__like" type="button"></button>
            <p class="element__like-value">0</p>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
